function bubbleSort(items){
	var length = items.length;
	for(let i = 0; i< length; i++){
		var sorted = true;
		for(let j = 0; j<(length - i); j++){
			// compare current spot with next spot
			if(items[j]>items[j+1]){
				sorted = false; //we had to switch 2 numbers, not sure if list is sorted anymore
				// swap numbers
				var temp = items[j];
				items[j] = items[j+1];
				items[j+1] = temp
			}
		}
		if(sorted){
			// break; stop the outer loop because we didnt' swap anything on this pass
		}
	}

}
