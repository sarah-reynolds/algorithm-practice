<!-- 
Write a function that accepts two parameters (you may add a third to differentiate type). The first is an array, and the second is a function. The function should look through the array for the first thing that matches the condition of the function passed. If a match is not found, return false.

Test at least these:

findElement([1,3,5,8,9,10], function(num){return num % 2 === 0})
Return 8
findElement([1,3,5,9], function(num){reutrn num % 2 === 0})
Return false
findElement['Jim','Indian','Marsh','Glitch'], function(str){reutrn str.indexOf('itch) !== -1})
 -->

<script type="text/javascript">

var findersKeepers = (myArray, myFunction)=>{
  var filteredArray = myArray.filter((currentValue,index,array)=>{
    return myFunction(currentValue)
  })
  if(filteredArray.length > 0){
    console.log(filteredArray[0])
  }else{
    console.log(false)
  }
}
var myArray = ['Jim','Indian','Marsh','Glitch'];
var myFunction = (str)=>{
  return str.indexOf('itch') !== -1;
}
findersKeepers(myArray, myFunction);



function findfindElement(arr,func){
  for(let item of arr){
    if(func(item)){
      return item;
    }
  }
  return false;
}

x = findfindElement([1,3,5,8,9,10], function(num){return num % 2 === 0})
console.log(x)

</script>
