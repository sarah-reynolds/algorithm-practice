// ## Friday-the-Thirteens
// Given a year as a number (ex: 2016), print the number of Friday-the-thirteens in that year. Read about how to construct dates closely to get ideas on how to implement this: 
//  #date #loop #medium #math
// SUPER BONUS How many Sundays fell on the first of the month during the twentieth century (1 Jan 1901 to 31 Dec 2000)?


function friThirteensCount(year){
	var sum = 0;
	for(var i = 0; i < 12; i++){
		var thisDate = new Date(year, i, 13);
		var weekDay = thisDate.getDay();
		if(weekDay === 5){
				sum++
			}
		}
	console.log(sum)
}

friThirteensCount(1996)
