<!-- By listing the first six prime numbers: 2, 3, 5, 7, 11, and 13, we can see that the 6th prime is 13.
What is the 10 001st prime number?
 NOTE for help, checkout the Sieve of Eratosthenes




start with an empty array
0 - primeArray[10,000] check to see if number is prime
if it is, push it to the array

loop to check if it's a prime number
take the var that you're checking [i], loop through numbers >1 but less than [i], check if [i] is divisble by [j] % = 0. if it is, then it's not prime -->

<script type="text/javascript">

function checkPrimeUpTo(num){
  var primeArray = [2];
  
  for(var i = 3; i <= num; i+=2){
  	for(var j = 0; j <= primeArray.length; j++){
  		var isPrime = true;
  		if(i % primeArray[j] == 0){
  			isPrime = false;
  			break;
  		}
  	}
  		
  	if(i % primeArray[j] !== 0){
  			primeArray.push(i);
  	}
  }
  console.log(primeArray);
  console.log("primeArray length: " + primeArray.length);
}

checkPrimeUpTo(104700);




</script>
